<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Trampos.co</title>
    <script src="https://kit.fontawesome.com/284ca20c11.js" crossorigin="anonymous"></script>
    <style>

        @font-face {
            font-family: SourceSansPro;
            src: url('../src/css/fonts/SourceSansPro-Regular.otf');
        }
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            font-family: SourceSansPro Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
        }

        main {
            background-color: #000000;
            border: 1px solid white;
            width: 350px;
        }

        ul {
            background-color: #616161;
            list-style: none;
        }

        li {
            border-bottom: 1px solid whitesmoke;
            padding: 10px 30px;
            height: 65px;
        }

        #title {
            height: 60px;
            padding-top: 15px;
        }

        #title h1{
            padding-left: 20px;
            font-size: 20px;
            font-weight: lighter;
            text-transform: uppercase;
        }

        #vagas {
            height: 200px;
            overflow: auto;
        }
        
        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: all 0.5s;
        }

        a:hover {
            color: thistle;
        }
        /* Icone */
        .fa-hand-spock {
            margin-right: 5px;
        }

        /* spiner loading */
        .spinner {
            border: 8px solid rgba(0, 0, 0, .1);
            border-left-color: #22a6b3;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animação spinner */
        @keyframes spin {
            to { transform: rotate(360deg);}
        }
    </style>
</head>

<body>
    <main id="main">
        <div id="title">
            <h1>Vagas: Trampos.co</h1>
        </div>
        <div id="vagas">

            <ul id="listJobs">
            </ul>
        </div>
        <span><i class="fas fa-hand-spock"></i><a href="https://trampos.co/" target="_blank">trampos.co</a></span>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
